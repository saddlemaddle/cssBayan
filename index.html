<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CSS Bayan</h1>
    <div class="memes">
        <div class="memes-item">
            <input type="checkbox" class="memes-input" id="memes-1" checked>
            <label for="memes-1" class="memes-title">So little work i done<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></span></label>
            <div class="memes-picture">
                <img src="memes/so-little-work-i-done.svg" alt="so-little-work-i-done">
            </div>
        </div>
        <div class="memes-item">
            <input type="checkbox" class="memes-input" id="memes-2">
            <label for="memes-2" class="memes-title">Student 1<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></span></label>
            <div class="memes-picture">
                <img src="memes/student1.svg" alt="Student 1">
            </div>
        </div>
        <div class="memes-item">
            <input type="checkbox" class="memes-input" id="memes-3">
            <label for="memes-3" class="memes-title">I saw your PR<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></span></label>
            <div class="memes-picture">
                <img src="memes/i-saw-your-pr.svg" alt="I saw your PR">
            </div>
        </div>
        <div class="memes-item">
            <input type="checkbox" class="memes-input" id="memes-4">
            <label for="memes-4" class="memes-title">Junior<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></span></label>
            <div class="memes-picture">
                <img src="memes/junior.svg" alt="Junior">
            </div>
        </div>
        <div class="memes-item">
            <input type="checkbox" class="memes-input" id="memes-5">
            <label for="memes-5" class="memes-title">One hour before deadline<span class="icon"><svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z"/></svg></span></label>
            <div class="memes-picture">
                <img src="memes/student1.svg" alt="One hour before deadline">
            </div>
        </div>
    </div>
</body>
</html>
